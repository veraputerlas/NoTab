<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>NoTab</title>
</head>
<body>
    <!-- Header -->
<header>
    <section class="header">      
        <img src="./images/logo.svg" alt="logo">
        <h2>NoTab</h2>   
            <div class="header_login">
                <img src="./images/login.svg" alt="login">
                <a href="#">Login</a>
            </div>
    </section>
<section class="start_page">    
    <div class="start_page-title">   
        <img src="./images/Vector 3.png" alt="" class="start_page-rotate">   
        <div class="start_page-title_text">
            <h2 class="start_page-title__title">A platform <br> that works smarter</h2>
            <div class="start_page-title_descr">
                <img src="./images/Line 1.png" alt="">
            <p class="start_page-title_descr-text">NoTab allows bars & nightclubs <br>to manage, understand, and grow <br>their business from a single dashboard</p>
            </div>
        </div>       
    </div>
    <picture class="start_page__img">        
        <img src="./images/phone_1.png" alt="phone">
    </picture>
</section>
<section class="end_page"> 
        <p>DOWNLOAD OUR APP</p>
       <div class="end_page-social">
        <a href="#"><img src="./images/App.png" alt="AppStore"></a>
        <a href="#"><img src="./images/Google.png" alt="Google"></a>  
       </div>
        
</section>
</header>
<!-- section 1 -->
<section>
    <div class="contact">
        <div class="contact_details">
            <p>Would like to become a member, please <br>contact us</p>
            <a href="support@notab.com">support@notab.com</a>
        </div>
        <div class="contact_details">
            <p>Already a partner? </p>
            <a href="#">Login</a>
        </div>
    </div>
    
</section>
</body>
</html>
